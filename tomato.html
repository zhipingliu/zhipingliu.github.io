    <!-- Matomo -->
    <script type="text/javascript">
        window.getUrlParams = function (name, url) {
            if (!url)
                url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        };

        var _paq = _paq || [];

        (function () {
            var userId = getUrlParams('userId'),
                sessionKey = getUrlParams('sessionKey');

            if (userId) {
                _paq.push(['setUserId', userId]);
            } else {
                // 没有userID 使用sessionKey
                sessionKey && _paq.push(['setUserId', sessionKey]);
            }
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            var u = "//log.fanqiebianli.com/";
            // var u = "//testpiwik.fanqiebianli.com/";
            _paq.push(['setTrackerUrl', u + 'piwik.php']);
            _paq.push(['setSiteId', '1']);
            var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
            g.type = 'text/javascript'; g.async = true; g.defer = true; g.src = u + 'piwik.js'; s.parentNode.insertBefore(g, s);
        })();
    </script>
    <!-- End Matomo Code -->

    <script type="text/javascript">
        var userId = getUrlParams('userId'),
            sessionKey = getUrlParams('sessionKey'),
            shopId = getUrlParams('shopId');

        // 保存url参数
        if (!sessionStorage.getItem('sessionKey') && sessionKey) {
            sessionStorage.setItem('sessionKey', sessionKey);
        }
        if (!sessionStorage.getItem('shopId') && shopId) {
            sessionStorage.setItem('shopId', shopId);
        }
        if (!sessionStorage.getItem('userId') && userId) {
            sessionStorage.setItem('userId', userId);
        }

        var shopId = shopId || sessionStorage.getItem('shopId'),
            sessionKey = sessionKey || sessionStorage.getItem('sessionKey');

        _paq.push([
            'setCustomVariable',
            1,
            'sessionKey',
            sessionKey,
            'page'
        ]);
        _paq.push([
            'setCustomVariable',
            2,
            'shopId',
            shopId,
            'page'
        ]);

        // 代码全局错误监控
        window.onerror = function (errorMessage, scriptURI, lineNumber, columnNumber, errorObj) {
            try {
                if(errorMessage == 'WeixinJSBridge is not defined') {
                    return true;
                }
                _paq.push(['setSiteId', '100']);
                _paq.push(['setCustomVariable', 3, 'errorMessage', errorMessage, 'page']);
                _paq.push(['trackEvent', 'error', 'window', 'onerror']);
                _paq.push(['deleteCustomVariable', 3, "page"]);
                _paq.push(['setSiteId', '1']);
            } catch (error) { }
        };

        // 全局性能监控
        window.onload = function () {
            try {
                if (window.performance || window.webkitPerformance) {
                    var perf = window.performance || window.webkitPerformance;
                    var timing = perf.timing;
                    var navi = perf.navigation;

                    var timer = setInterval(function () {
                        if (0 !== timing.loadEventEnd) {
                            clearInterval(timer);
                            var times = {};
                            // DNS查询耗时
                            times.dns_query_time = timing.domainLookupEnd - timing.domainLookupStart;
                            // TCP链接耗时
                            times.tcp_connect_time = timing.connectEnd - timing.connectStart;
                            // request请求耗时
                            times.response_time = timing.responseEnd - timing.responseStart;
                            // 解析dom树耗时
                            times.dom_parse_time = timing.domComplete - timing.domInteractive;
                            // 白屏时间
                            times.white_screen_time = timing.responseStart - timing.navigationStart;
                            // domready时间
                            times.dom_ready_time = timing.domContentLoadedEventEnd - timing.navigationStart;
                            // onload时间
                            times.page_load_time = timing.loadEventEnd - timing.navigationStart;

                            _paq.push(['setSiteId', '101']);
                            _paq.push(['setCustomVariable', 5, 'timing', JSON.stringify(times), 'page']);
                            _paq.push(['trackEvent', 'performance', 'timing', 'timing']);
                            _paq.push(['deleteCustomVariable', 5, "page"]);
                            _paq.push(['setSiteId', '1']);

                        }
                    })
                }
            } catch (error) { }
        };
    </script>
